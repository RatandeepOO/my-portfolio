<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html" class="logo">My Portfolio</a>
    </div>
  </nav>
  <section class="container">
    <h1>All Projects</h1>
    <input type="text" id="search" placeholder="Search Projects..." onkeyup="searchProjects()">
    <div id="projects-list">
      <div class="project">
        <h2>Project 1</h2>
        <p>Description...</p>
        <a href="https://github.com/example/project1" target="_blank">GitHub Repo</a>
      </div>
      <div class="project">
        <h2>Project 2</h2>
        <p>Description...</p>
        <a href="https://github.com/example/project2" target="_blank">GitHub Repo</a>
      </div>
    </div>
  </section>
  <script>
    function searchProjects() {
      const searchInput = document.getElementById('search').value.toLowerCase();
      const projects = document.querySelectorAll('#projects-list .project');
      projects.forEach(project => {
        const title = project.querySelector('h2').textContent.toLowerCase();
        project.style.display = title.includes(searchInput) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
